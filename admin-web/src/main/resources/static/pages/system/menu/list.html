<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单列表</title>
    <link href="../../../layui/css/layui.css" rel="stylesheet">
    <link href="../../../css/common.css" rel="stylesheet">
    <link href="../../../css/main.css" rel="stylesheet">
</head>
    <body>
        <div class="container-header">
            菜单列表
        </div>
        <div class="container" id="app">
                <div class="search">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">菜单名称</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button type="button" class="layui-btn layui-btn-primary" title="查询">
                                    <i class="layui-icon layui-icon-search"></i>
                                </button>
                                <button type="button" class="layui-btn layui-btn-primary" title="导出">
                                    <i class="layui-icon layui-icon-export"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="layui-table text-center">
                    <thead>
                        <tr>
                            <th>菜单编号</th>
                            <th>菜单名称</th>
                            <th>菜单地址</th>
                            <th>根节点</th>
                            <th>是否根节点</th>
                            <th>是否叶子节点</th>
                            <th>上级菜单</th>
                            <th>上级菜单编号</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-if="dataList && dataList.length == 0">
                            <td colspan="11">暂无数据</td>
                        </tr>
                        <tr v-for="(item, index) in dataList">
                            <td>{{item.number}}</td>
                            <td>{{item.nodeName}}</td>
                            <td>{{item.url}}</td>
                            <td>{{item.rootNode}}</td>
                            <td>{{item.isRootNode}}</td>
                            <td>{{item.isLeafNode}}</td>
                            <td>{{item.parentNode}}</td>
                            <td>{{item.parentNodeNumber}}</td>
                            <td>{{item.createTime}}</td>
                            <td>
                                <a class="layui-btn layui-btn-primary layui-btn-xs">查看</a>
                                <a class="layui-btn layui-btn-xs">编辑</a>
                                <a class="layui-btn layui-btn-danger layui-btn-xs">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
        <script src="/js/require.js-2.3.6/require.min.js" type="text/javascript"></script>
        <script src="/layui/layui.js" type="text/javascript"></script>
        <script src="../../../js/common/require-config.js" type="text/javascript"></script>
        <script>
            require(['jquery','vue'],function ($,Vue) {
                new Vue({
                    el:'#app',
                    data:{
                        dataList:[]
                    }
                })
            })
        </script>
    </body>
</html>
