

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登入 - layuiAdmin</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link href="../layui/css/layui.css" rel="stylesheet">
        <link href="../css/home.css" rel="stylesheet">
        <link href="../css/login.css?v=202102061159" rel="stylesheet">
    </head>
    <body>

        <div  class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

            <div class="layadmin-user-login-main">
                <div class="layadmin-user-login-box layadmin-user-login-header">
                    <h2>博客后台管理系统</h2>
                </div>
                <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-username" ></label>
                        <input type="text"  placeholder="用户名" class="layui-input" v-model="account">
                    </div>
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
                        <input type="password" name="password" placeholder="密码" class="layui-input" v-model="password">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" ></label>
                                <input type="text" name="vercode" placeholder="验证码" class="layui-input" v-model="code">
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 10px;">
                                    <div class="code" @click="refreshCode()">{{captchCode}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-bottom: 20px;">
                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                        <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" @click="login()">登 入</button>
                    </div>
                    <div class="layui-trans layui-form-item layadmin-user-login-other">
                        <label>其它登入</label>
                        <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                        <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                        <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

                        <a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
                    </div>
                </div>
            </div>

            <div class="layui-trans layadmin-user-login-footer">

                <p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
                <p>
                    <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
                    <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
                    <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
                </p>
            </div>

        </div>

        <script src="../js/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
        <script src="../../layui/layui.js" type="text/javascript"></script>
        <script src="../js/vue/vue.js" type="text/javascript"></script>
        <script src="../js/login.js?v=202002061201" type="text/javascript"></script>
    </body>
</html>
